<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Luis Yordy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f9f7ff, #e3f2fd);
    }
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- NAVBAR -->
  <nav class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">Luis Yordy</h1>
      <ul class="flex space-x-6 text-lg">
        <li><a href="index.html" class="hover:text-purple-400 transition">Inicio</a></li>
        <li><a href="sobre-mi.html" class="hover:text-purple-400 transition">Sobre Mí</a></li>
        <li><a href="portafolio.html" class="hover:text-purple-400 transition">Portafolio</a></li>
        <li><a href="CV.html" class="hover:text-purple-400 transition">Currículum</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTACTO -->
  <section class="py-20 px-6">
    <div class="max-w-5xl mx-auto glass p-10 rounded-3xl shadow-2xl">
      <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-10">Contáctame</h2>
      
      <div class="grid md:grid-cols-2 gap-10">
        <!-- Formulario -->
        <form class="space-y-6">
          <div>
            <label for="nombre" class="block mb-2 font-semibold">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="tu nombre" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
          </div>
          <div>
            <label for="email" class="block mb-2 font-semibold">Correo</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-purple-500 focus:outline-none" required>
          </div>
          <div>
            <label for="mensaje" class="block mb-2 font-semibold">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Hola gracias por escribirme en breve me pondre al contacto con tigo..." class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-purple-500 focus:outline-none" required></textarea>
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg shadow-md hover:bg-purple-700 transition">Enviar Mensaje</button>
        </form>

        <!-- Información de Contacto -->
        <div class="space-y-6 text-lg">
          <div class="flex items-center space-x-3">
            <i class="bi bi-envelope-fill text-purple-600 text-2xl"></i>
            <span>luispepecifuentes1@gmail.com</span>
          </div>
          <div class="flex items-center space-x-3">

          </div>
          <div class="flex items-center space-x-3">
            <i class="bi bi-facebook text-blue-600 text-2xl"></i>
            <span>Yordy Cifuentes</span>
          </div>

          <!-- Botones Extras -->
          <div class="mt-8">
            <h3 class="text-xl font-semibold mb-4">Mis Redes</h3>
            <div class="flex space-x-4">
              <a href="https://www.facebook.com" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"><i class="bi bi-facebook"></i> Facebook</a>
              <a href="https://wa.me/50248663600" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition"><i class="bi bi-whatsapp"></i> WhatsApp</a>
              <a href="mailto:luispepecifuentes1@gmail.com" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition"><i class="bi bi-envelope-fill"></i> Email</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>&copy; 2025 Luis Yordy Cifuentes Carrillo | Todos los derechos reservados.</p>
  </footer>

</body>
</html>
